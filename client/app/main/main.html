<div id="mainView">


  <div class="makerFaces">
    <img id="{{maker.id}}" class="makerFaces-face animated" ng-src="{{maker.profile.image_192}}"
         ng-repeat="maker in makers" ng-class-even="'flipInX'" ng-class-odd="'flipInY'" alt=""/>
  </div>

  <nav>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <ul>
            <li><a href="#">Contributors</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header>

    <div class="container">
      <div class="row">
        <div class="offset-by-two eight columns">
          <h1 class="logo">Maker Hunt</h1>

          <h3 class="tagline">A diverse group of product driven makers from the Product Hunt community</h3>

          <button class="btn-requestInvite">Request Invite</button>

          <a href="#" class="login-with-PH">Login with ProductHunt</a>
        </div>
      </div>
    </div>

  </header>





</div>
