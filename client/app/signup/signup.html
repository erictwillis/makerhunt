<div id="signupView">

  <div class="container">

    <div class="row">
      <div class="signup--container">

        <div class="envelope-container">
          <img class="signupEnvelope" src="http://www.clker.com/cliparts/5/1/7/6/11971542601675001438kuba_Envelope_2.svg.hi.png" alt="Envelope"/>
        </div>

        <div class="header-container">
          <h2 class="signup--welcomeHeader">Hey there, @{{userName}}!</h2>
          <h5 class="signup--welcomeText">We checked your Twitter info to ensure you're human! Now, just a sec while we verify your Maker status on Product Hunt.</h5>
        </div>

        <div class="userCard">
          <div class="row">
            <div class="three columns">
              <img class="userCard-userImg" ng-src="{{userPic}}"/>
            </div>
            <div class="nine columns">
              <p class="userCard-userBio">{{userBio}}</p>
            </div>
          </div>
        </div>

        <p class="processDescription">Don't be alarmed, it usually takes a second or two. Code stuff...</p>

        <button class="checkingPHstatus">Checking Product Hunt...</button>

      </div>
    </div>

  </div>

</div>
